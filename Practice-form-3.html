<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Form-3</title>
</head>

<body>

    <form>
        <fieldset>
            <h1>Complex Form : &rarr;</h1>

            <fieldset>
                <legend>Personal Information : &rarr;</legend>

                <label for="name">Name :</label>
                <input type="text" name="name" id="name">
                <br>
                <br>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="number">Number :</label>
                <input type="tel" name="number" id="number">
                <br>
                <br>
                <label for="date">D.O.B :</label>
                <input type="date" name="" id="">
                <br>
                <br>
                Gender : &rarr;

                <label for="male">Male :</label>
                <input type="radio" name="male" id="male">

                <label for="female">Female :</label>
                <input type="radio" name="female" id="female">
                <br>
                <br>
                <label for="country">Country : &rarr;</label>
                <select name="country" id="country">
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">USA</option>
                    <option value="">China</option>
                    <option value="">France</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Address</legend>

                <label for="street">Street :</label>
                <input type="text" name="street" id="street">
                <br>
                <br>
                <label for="city">City :</label>
                <input type="text" name="city" id="city">
                <br>
                <br>
                <label for="state">State :</label>
                <input type="text" name="state" id="state">
                <br>
                <br>
                <label for="code">Zip Code :</label>
                <input type="text" name="code" id="code">
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>

                <label for="comment">Comments : &rarr;</label>
                <br>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <br>
                <label for="checkbox">I agree the terms of services</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </fieldset>
        </fieldset>
        <br>
        <button>Submit</button>
    </form>

</body>

</html>
