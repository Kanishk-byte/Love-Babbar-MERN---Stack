<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Form-1</title>
</head>

<body>

    <form>

        <fieldset>

            <h1>Event Registration</h1>

            <label for="name">Name :</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">

            <br>
            <br>

            <label for="email">Email :</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">

            <br>
            <br>

            <label for="phone">Phone :</label>
            <br>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone No.">

            <br>
            <br>

            <label for="occupation">Occupation :</label>
            <br>
            <select name="occupation" id="occupation">
                <option value="Other">Other</option>
                <option value="Businessman">Buinessman</option>
                <option value="Shopkeeper">Shopkeeper</option>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
            </select>

            <br>

            <h3>Topics Of Interest : &rarr;</h3>

            <label for="html">HTML :</label>
            <input type="checkbox" name="html" id="html">

            <label for="">CSS :</label>
            <input type="checkbox" name="" id="">

            <label for="javscript">JAVASCRIPT :</label>
            <input type="checkbox" name="javscript" id="javscript">

            <br>
            <br>
            
            Comments : &rarr;
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your thoughts here....."></textarea>

            <br>

            <input type="button" name="Register" id="Register" value="Register">
        </fieldset>

    </form>

</body>

</html>
