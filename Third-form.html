<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Attributes Of Input Tag In Form</legend>
            <fieldset>
                <label for="text1">Text : &rarr;</label>
                <input type="text" name="text1" id="text1">
            </fieldset>

            <br>
            <fieldset>
                <label for="button1">Button : &rarr;</label>
                <input type="submit" name="button1" id="button1" value="Subscribe">
            </fieldset>

            <br>
            <fieldset>
                <label for="radio1">Radio : &rarr;</label>
                <input type="radio" name="radio1" id="radio1">

                <br>
                <br>

                <label for="radio2">Male</label>
                <input type="radio" name="radio2" id="radio2">

                <br>
                <br>
                <label for="radio3">Female</label>
                <input type="radio" name="radio3" id="radio3">
            </fieldset>

            <br>
            <fieldset>
                <label for="checkbox1">Checkbox : &rarr;</label>
                <input type="checkbox" name="checkbox1" id="checkbox1">
                <br>
                <br>

                <label for="checkbox2">English</label>
                <input type="checkbox" name="checkbox2" id="checkbox2">

                <label for="checkbox3">Hindi</label>
                <input type="checkbox" name="checkbox3" id="checkbox3">
            </fieldset>

            <br>
            <fieldset>
                <label for="fileselect1">File : &rarr;</label>
                <input type="file" name="fileselect1" id="fileselect1">
            </fieldset>

            <br>
            <fieldset>
                <label for="imageButton1">Image : &rarr;</label>
                <input type="image" name="imageButton1" id="imageButton1" alt="Click Here" src="img.jpeg" height="10px">
            </fieldset>

            <br>
            <fieldset>
                <label for="password1">Password : &rarr;</label>
                <input type="password" name="password1" id="password1">
            </fieldset>

            <br>
            <fieldset>
                <label for="datePicker1">Date : &rarr;</label>
                <input type="date" name="datePicker1" id="datePicker1">
            </fieldset>
        </fieldset>
    </form>

</body>

</html>
