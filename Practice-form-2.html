<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Form-2</title>
</head>

<body>

    <form>

        <h1>Job Application : &rarr;</h1>
        <fieldset>
            <label for="name">Name : &rarr;</label>
            <input type="text" name="name" id="name">

            <br>
            <br>

            <label for="email">Email : &rarr;</label>
            <input type="email" name="email" id="email">

            <br>
            <br>

            <label for="phone">Phone : &rarr;</label>
            <input type="tel" name="phone" id="phone">

            <br>
            <br>

            <label for="file">Resume : &rarr;</label>
            <input type="file" name="file" id="file">


            <br>
            <br>

            <label for="years">Experience[Years] : &rarr;</label>
            <input type="number" name="years" id="years" min="0" max="10">

            <fieldset>
                <legend>Skills : &rarr;</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox1" id="checkbox1">
                <br>
                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox2" id="checkbox2">
                <br>
                <label for="checkbox3">JAVASCRIPT</label>
                <input type="checkbox" name="checkbox3" id="checkbox3">
            </fieldset>

            <br>

            <label for="select">Highest Education : &rarr;</label>
            <select name="select" id="select">
                <option value="High School">High School</option>
                <option value="HigherSecondry">HigherSecondry</option>
                <option value="Senior Secondry">Senior Secondry</option>
            </select>

            <br>
            <br>

            <label for="">Avabablity : &rarr;</label>

            <label for="Full Time">Full Time</label>
            <input type="radio" name="Full Time" id="Full Time">
            <label for="Part Time">Part Time</label>
            <input type="radio" name="Part Time" id="Part Time">

            <br>
            <br>
            <label for="comment">Additional Comments : &rarr;</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"
                placeholder="Enter Your Comment Here........."></textarea>

            <br>
            <br>
            <input type="submit" name="application" id="application" value="Submit Application">

        </fieldset>

    </form>

</body>

</html>
